<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/28c99c8b55.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class = "other">
      <h1><i class="fa-solid fa-code"></i>Live Code Editor
        
        <!--<div class="search and files">
       <i class="fa-solid fa-magnifying-glass"></i>
       <i class="fa-solid fa-file"></i>-->
       </div>
       </h1>
    </div>
  

    <div class="content">
      <div class="left">
        <label ><i class="fa-brands fa-html5"></i>HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>
        
        <label><i class="fa-brands fa-js"></i>Js</label>
        <textarea id="js-code"onkeyup="run()"></textarea>

      
      </div>
      <div class="right">
        <label> <i class="fa-solid fa-play"></i>Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
